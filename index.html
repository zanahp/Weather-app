<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

	<script src="https://kit.fontawesome.com/fa7dbfc9af.js" crossorigin="anonymous"></script>
	
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
	<link rel="stylesheet" href="style.css" />
	
  <title> Weather app</title>
</head>
<body>
	<div class="container">
   	<div class="row">
      <div class="col-6">  
				<form id="search-form">
					<input class="col-10" 
						type="text" 
						class="selection" 
						placeholder="New York, Paris, etc."/>
					<button class="col-1" 
						class="search">
						<i class="fas fa-globe-americas"></i>
					</button>
				</form>
				
				<h1 >
					<ul class="today">
						<li class="date">Saturday, November 14</li>
					<br />
						<li class="city">Miami</li>
						<li>
							<img src="" alt="weather icon" class="weatherToday"/>
						</li>
						<li class="tempAllToday">
							<span class="currentTemp">
								85°
							</span>	
							<span  class="active">
								<a href="#" class="fahrenheit">
									F
								</a>
							</span> 
								|
							<span>
								<a href="#" class="celsius">
									C
								</a>
							</span>
						</li>
						<li class="highLowToday">
							<span class="highToday">
								85°
							</span>
								|
							<span class="lowToday">
								75°
							</span>
						</li>
					<br />
						<li class="sunriseSunset">
							<span class="sunrise">
								6:40AM
							</span>
								<img src="images/sunrise.svg" alt="sunrise"/> 
							|
								<img src="images/sunset.svg" alt="sunset" />
							<span class="sunset">
								5:30PM
							</span>
						</li>
					</ul>
				</h1>
      </div>

      <div class="col-6">
				<div class="row tomorrow">
					<div class="col-sm" class="dateTomorrow">
						Sunday
					</div>
						<span class="weatherTomorrow">
							<div class="col-sm">
								<img src="" alt="weather icon" class="iconTomorow" />
							</div>
						</span>
					<div class="col-sm" class="highLowTomorrow">
						<span class="highTomorrow">
							85°
						</span>
						|
						<span class="lowTomorrow">
							75°
						</span>
					</div>
				</div>
        
					<div class="row forecast">
						<div class="col">
							<ul class="weekday">
								<li class="day">Monday</li>
								<li>
									<img src="" alt="weather icon" class="futureWeather" />
								</li>
								<li>
									<span class="highForecast">
											85°
									</span>
									|
									<span class="lowForecast">
										75°
									</span>
								</li>
							</ul>
						</div>

				</div> 
      </div>  
		</div>
	</div> 
	<footer>
			<p>
				<a href="https://github.com/zanahp/Weather-app" class=gitHub>
					Open-source code 
				</a>
				by Zanah Paret
			</p>
		</footer> 
	<script src="script.js"></script>
</body>
</html>
